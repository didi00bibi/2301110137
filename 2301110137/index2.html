<div id="container">
    <div id="imageContainer">
        <img id="displayedImage" src="" alt="Displayed Image">
    </div>

    <div class="class">
        <div id="thumbnailContainerTop">
            <div class="thumbnail-container">
                <img class="thumbnail" src="img/illust6.png" alt="Thumbnail 1">
                <div class="thumbnail-caption">- 알록달록 빙수 -</div>
            </div>
            <div class="thumbnail-container">
                <img class="thumbnail" src="img/illust7.png" alt="Thumbnail 3" >
                <div class="thumbnail-caption">- 여름의 추억 -</div>
            </div>
            <div class="thumbnail-container">
                <img class="thumbnail" src="img/illust8.png" alt="Thumbnail 2" >
                <div class="thumbnail-caption">- 따끈따끈 만두 -</div>
            </div>
        </div>

        <div id="thumbnailContainerBottom">
            <div class="thumbnail-container">
                <img class="thumbnail" src="img/illust1.png" alt="Thumbnail 4" >
                <div class="thumbnail-caption">- 오뚜기와 소풍 -</div>
            </div>
            <div class="thumbnail-container">
                <img class="thumbnail" src="img/illust5.png" alt="Thumbnail 5" >
                <div class="thumbnail-caption">- 뒤바뀐 마음 -</div>
            </div>
            <div class="thumbnail-container">
                <img class="thumbnail" src="img/illust9.png" alt="Thumbnail 6" >
                <div class="thumbnail-caption">- 자화상 -</div>
            </div>
        </div>

        <div id="imageDetails">
            <h2 id="title"></h2>
            <p id="description"></p>
        </div>
    </div>

</div>



    <script>
            window.onload = function() {
        var thumbnails = document.querySelectorAll('.thumbnail');
        var displayedImage = document.getElementById('displayedImage');
        var title = document.getElementById('title');
        var description = document.getElementById('description');

        // 디폴트 이미지 설정
        var defaultImage = "img/illust6.png";
        displayedImage.setAttribute('src', defaultImage);
        title.innerHTML = thumbnails[0].getAttribute('data-title');
        description.innerHTML = thumbnails[0].getAttribute('data-description');

        thumbnails.forEach(function(thumbnail) {
            thumbnail.addEventListener('click', function() {
                var imagePath = this.getAttribute('src');
                displayedImage.setAttribute('src', imagePath);

                var titleText = this.getAttribute('data-title');
                var descriptionText = this.getAttribute('data-description');
                title.innerHTML = titleText;
                description.innerHTML = descriptionText;
            });
        });
    };
    </script>
